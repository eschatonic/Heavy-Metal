<!DOCTYPE html>
<html>
<head>
<title>Game</title>
<meta charset="UTF-8">
<style>
body{
	margin:0;
	padding:0;
	overflow:hidden;
}
</style>
</head>
<body>
<script src="p5.min.js"></script>
<script>
var game = {
	paused:false
}
var controls = {
	up:false,
	down:false,
	left:false,
	right:false,
	space:false,
	enter:false
}

function setup(){
}
function draw(){
	if (!game.paused){
		drawBackground();
	} else {
		//put pause screen here
	}
}

function drawBackground(){
	background(0);
}

/* BIND UI EVENTS */

document.onkeydown = function(e){
	e.preventDefault();
	if (e.keyCode == 13){ //enter/return
		controls.enter = true;
	}
	if (e.keyCode == 32){ //space
		controls.space = true;
	}
	if (e.keyCode == 37){ //left
		controls.left = true;
	}
	if (e.keyCode == 38){ //up
		controls.up = true;
	}
	if (e.keyCode == 39){ //right
		controls.right = true;
	}
	if (e.keyCode == 40){ //down
		controls.down = true;
	}
}
document.onkeyup = function(e){
	if (e.keyCode == 13){ //enter/return
		controls.enter = false;
	}
	if (e.keyCode == 32){ //space
		controls.space = false;
	}
	if (e.keyCode == 37){ //left
		controls.left = false;
	}
	if (e.keyCode == 38){ //up
		controls.up = false;
	}
	if (e.keyCode == 39){ //right
		controls.right = false;
	}
	if (e.keyCode == 40){ //down
		controls.down = false;
	}
}
</script>
</body>
</html>
